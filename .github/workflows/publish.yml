name: Publish Package
permissions:
  contents: write
  id-token: write

on:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  publish-npm:
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db_test
          POSTGRES_HOST_AUTH_METHOD: 'md5'
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
        PGUSER: postgres
        PGHOST: localhost
        PGPASSWORD: postgres
        PGDATABASE: ci_db_test
        PGTESTNOSSL: 'true'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: yarn
          registry-url: https://registry.npmjs.org/
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn test
      - uses: step-security/wait-for-secrets@v1
        if: github.event_name == 'push'
        id: wait-for-secrets
        with:
          secrets: |
            OTP: 
              name: 'OTP to publish package'
              description: 'OTP from authenticator app'
      - run: npm publish --otp ${{ steps.wait-for-secrets.outputs.OTP }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

       # Create GitHub release after successful npm publish
      - name: Get package version
        if: github.event_name == 'push'
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.package-version.outputs.version }}" \
              --title "v${{ steps.package-version.outputs.version }}" \
              --generate-notes